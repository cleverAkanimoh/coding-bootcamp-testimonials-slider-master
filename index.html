<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-button-wrapper">
          <img
            src="./images/image-tanya.jpg"
            alt="tanya"
            class="image"
            id="profile-image"
          />

          <div class="slide-button-wrapper">
            <button class="slide-button previous">
              <img src="./images/icon-prev.svg" alt="previous chevron" />
            </button>
            <button class="slide-button next">
              <img src="./images/icon-next.svg" alt="next chevron" />
            </button>
          </div>
        </div>

        <p>
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="biography">
          <h5>Tanya Sinclair</h5>
          <small> UX Engineer </small>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="/app.js"></script>
  </body>
</html>
